<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./pages/index.css'>
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Место Россия">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/image.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__info-add">
                        <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020. Mesto Russia</p>
        </footer>
        <section class="popup popup_edit-profile">
            <div class="popup__container">
                <form class="popup__form" name="edit-profile" novalidate>
                    <h2 class="popup__name">Редактировать профиль</h2>
                    <input type="text" class="popup__input popup__input_type_name" id="user-name" name="name" required minlength="2" maxlength="40">
                    <span id="user-name-error" class="error"></span>
                    <input type="text" class="popup__input popup__input_type_job" id="job" name="job" required minlength="2" maxlength="200">
                    <span id="job-error" class="error"></span>
                    <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button" id="edit-profile__close-button"></button>
            </div>
        </section>
        <section class="popup popup_add-cards">
            <div class="popup__container">
                <form class="popup__form" name="add-cards" id="add-cards__form" novalidate>
                    <h2 class="popup__name">Новое место</h2>
                    <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Название" id="name-card" required minlength="2" maxlength="30">
                    <span id="name-card-error" class="error"></span>
                    <input class="popup__input popup__input_type_img" type="url" name="img" id="link" placeholder="Ссылка на картинку" required>
                    <span id="link-error" class="error"></span>
                    <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button" id="add-cards__close-button"></button>
            </div>
        </section>
        <section class="popup" id="popup_open-image">
            <div class="popup__image-container">
                <button type="button" class="popup__close-button" id="popup__open-image_close-button"></button>
                <img class="popup__image-picture" src="#" alt="#">
                <h2 class="popup__image-name"></h2>
            </div>
        </section>
    </div>
    <template id="cards-template">
        <div class="card">
            <button class="card__remove-button"></button>
            <img class="card__image">
            <div class="card__title">
                <h2 class="card__heading"></h2>
                <button type="button" class="card__like-button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
