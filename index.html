<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./pages/index.css'>
  <title>Mesto</title>
</head>
<body>
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Место Россия">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/avatar-min.svg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                <h2 class="profile__info-title">Жак-Ив Кусто</h2>  
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>              
        </section>
    <section class="elements">
        <div class="elements__item">
            <img class="elememts__item_image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="elements__title">
                <h2 class="elements__heading">Карачаевск</h2>
                <button type="button" class="elements__like-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elememts__item_image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="elements__title">
                <h2 class="elements__heading">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elememts__item_image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="elements__title">
                <h2 class="elements__heading">Домбай</h2>
                <button type="button" class="elements__like-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elememts__item_image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="elements__title">
                <h2 class="elements__heading">Гора Эльбрус</h2>
                <button type="button" class="elements__like-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elememts__item_image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="elements__title">
                <h2 class="elements__heading">Домбай</h2>
                <button type="button" class="elements__like-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elememts__item_image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
            <div class="elements__title">
                <h2 class="elements__heading">Карачаево-Черкессия</h2>
                <button type="button" class="elements__like-button"></button>
            </div>
        </div>                                        
    </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020. Mesto Russia</p>
    </footer>
 <section class="popup">
    <div class="popup__container">
    <h2 class="popup__name">Редактировать профиль</h2>
        <form class="popup__form">
            <input type="text" class="popup__form-title">
            <input type="text" class="popup__form-subtitle">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
    <button type="button" class="popup__close-button"></button>
    </div>
</section>   
</div>
<script src="./pages/index.js"></script>
</body>
</html>
